<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Themed Webpage</h1>
    </header>
    <main>
        <p>This is a simple webpage that allows you to select a theme color for the background.</p>
        <div id="color-picker">
            <label for="theme-color">Choose a theme color:</label>
            <select id="theme-color">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
