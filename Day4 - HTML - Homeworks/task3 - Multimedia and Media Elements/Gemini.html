<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        video, audio {
            width: 100%;
            max-width: 600px; /* Adjust max width as needed */
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>My Favorite Hobby: Painting</h1>

<section>
    <h2>Watch This Painting Tutorial</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7ZJVV_XzZJc" 
            title="Painting Tutorial" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Listen to My Favorite Song</h2>
    <audio controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</section>

</body>
</html>
